set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g base-index 1
set-option -g set-titles off
set -s escape-time 0
set -g status-interval 10

set-option -g status-position top
set -g status-right '#[fg=colour241] #(uptime | sed "s/^.*: //g") #[fg=colour243] tmux: #S '
set -g status-left  '#[fg=colour177]¯\_(ツ)_/¯'
set -g status-style bg=default
setw -g window-status-format '#[fg=colour243] #I #W'
setw -g window-status-current-format ' #I #W'
set -g pane-active-border-style fg=colour245,bg=default
set -g pane-border-style fg=colour240,bg=default

unbind C-b
set -g prefix M-a

bind-key -n M-\; command-prompt
bind-key -n M-r  source-file ~/.tmux.conf

bind-key -n M-< switch-client -p
bind-key -n M-> switch-client -n

bind-key -n M-t     new-window
bind-key -n M-Enter split-window -h
bind-key -n M-\\    split-window -v

bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

bind-key -n M-Up    resize-pane -U 10
bind-key -n M-Down  resize-pane -D 10
bind-key -n M-Left  resize-pane -L 10
bind-key -n M-Right resize-pane -R 10

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10
