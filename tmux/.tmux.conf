set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g base-index 1
set-option -g set-titles off
set -s escape-time 0
set -g status-interval 10

set-option -g status-position top
set -g status-right '#[fg=colour10]load: #(uptime | sed "s/^.*: //g") #[fg=colour14] tmux: #S '
set -g status-left '#[fg=colour13]¯\_(ツ)_/¯'
set -g status-style bg=default
setw -g window-status-format '#[fg=colour7] #I #W'
setw -g window-status-current-format '#[fg=colour15] #I #W'

unbind C-b
set -g prefix M-a

bind-key -n M-Enter new-window
bind-key -n M-\; command-prompt
bind-key -n M-r  source-file ~/.tmux.conf
bind-key -n M-s choose-session

bind-key -n M-h new-window htop
bind-key -n M-t "new-window -n '[sessionizer]' tmux-sessionizer"
bind-key -n M-T "new-window -n '[sessionizer]' tmux-sessionizer read"

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10
