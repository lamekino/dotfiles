# --- terminal settings
dynamic_title: false
live_config_reload: true

scrolling:
  history: 8192

selection:
  save_to_clipboard: true

env:
  TERM: xterm-256color

window:
  opacity: 0.95
  decorations: none
  startup_mode: Maximized
  title: Alacritty
  padding:
    x: 8
    y: 8

cursor:
  style: Block
  unfocused_hollow: true

# --- font
font:
  size: 12.5
  normal:
    family: IBM Plex Mono
    style:  Text
  bold:
    family: IBM Plex Mono
    style:  Bold
  italic:
    family: IBM Plex Mono
    style:  Text Italic
  bold_italic:
    family: IBM Plex Mono
    style:  Bold Italic
  offset:
    x: -1
    y: -2

# --- colorscheme
colors:
  primary:
    background: '#1f1f28'
    foreground: '#dcd7ba'

  normal:
    black:   '#090618'
    red:     '#c34043'
    green:   '#76946a'
    yellow:  '#c0a36e'
    blue:    '#7e9cd8'
    magenta: '#957fb8'
    cyan:    '#6a9589'
    white:   '#c8c093'

  bright:
    black:   '#727169'
    red:     '#e82424'
    green:   '#98bb6c'
    yellow:  '#e6c384'
    blue:    '#7fb4ca'
    magenta: '#938aa9'
    cyan:    '#7aa89f'
    white:   '#dcd7ba'

  selection:
    background: '#2d4f67'
    foreground: '#c8c093'

  indexed_colors:
    - { index: 16, color: '#ffa066' }
    - { index: 17, color: '#ff5d62' }

# --- mouse/keyboard
mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
  - { mouse: Right,  action: Paste }

key_bindings:
  # https://www.youtube.com/watch?v=lHBD6pdJ-Ng
  - { key: H, mods: Control|Shift, chars: "\x1b[72;6u" }
  - { key: J, mods: Control|Shift, chars: "\x1b[74;6u" }
  - { key: K, mods: Control|Shift, chars: "\x1b[75;6u" }
  - { key: L, mods: Control|Shift, chars: "\x1b[76;6u" }

  - { key: I, mods: Control, chars: "\x1b[105;5u" }

  - { key: Period, mods: Control, chars: "\x1b[46;5u" }
  - { key: Comma, mods: Control, chars: "\x1b[44;5u" }
  - { key: Semicolon, mods: Control, chars: "\x1b[59;5u" }

  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }

