# Appearance {{{
color-schemes:
  jellybeans: &jellybeans
    primary:
      background: '#141414'
      foreground: '#e4e4e4'
    cursor:
      cursor:     '#a97ca4'
      text:       '#feffff'
    selection:
      background: '#a97ca4'
      text:       '#feffff'
    normal:
      black:      '#393939'
      red:        '#ca674a'
      green:      '#96a967'
      yellow:     '#d3a94a'
      blue:       '#5778c1'
      magenta:    '#9c35ac'
      cyan:       '#6eb5f3'
      white:      '#a9a9a9'
    bright:
      black:      '#535551'
      red:        '#ea2828'
      green:      '#87dd32'
      yellow:     '#f7e44d'
      blue:       '#6f9bca'
      magenta:    '#a97ca4'
      cyan:       '#32dddd'
      white:      '#e9e9e7'

colors: *jellybeans
# }}}
# Fonts {{{
fonts:
  ibm-plex: &plex-medium
    size: 12.0
    normal:
      family: IBM Plex Mono
      style:  Medium
    bold:
      family: IBM Plex Mono
      style:  Bold
    italic:
      family: IBM Plex Mono
      style:  Medium Italic
    bold_italic:
      family: IBM Plex Mono
      style:  Bold Italic
    offset:
        x: -1
        y: -2
    glyph_offset:
      x: 0
      y: 0
font: *plex-medium
# }}}
# Terminal Settings {{{
# dynamic_title: false
live_config_reload: true

# env:
#   TERM: xterm-256color

window:
  opacity: 0.92
  title: Alacritty
  padding:
    x: 8
    y: 8
  decorations: none
  startup_mode: Maximized
  dimensions:
    columns: 100
    lines: 30

scrolling:
  history: 8192

cursor:
  style: Block
  unfocused_hollow: true

selection:
  save_to_clipboard: true
# }}}
# Mouse/keyboard {{{
mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
  - { mouse: Right,  action: Paste }
