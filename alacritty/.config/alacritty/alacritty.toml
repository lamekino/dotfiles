live_config_reload = true

[colors.bright]
black = "#4D453E"
blue = "#9AACCE"
cyan = "#88B3B2"
green = "#99D59D"
magenta = "#CE9BCB"
red = "#F17C64"
yellow = "#EBC06D"

[colors.normal]
black = "#352F2A"
blue = "#9AACCE"
cyan = "#86A3A3"
green = "#78997A"
magenta = "#B380B0"
red = "#B65C60"
white = "#A0A0A0"
yellow = "#EBC06D"

[colors.primary]
foreground = "#F1F1F1"
background = "#101010"

[cursor]
blink_interval = 550
blink_timeout = 0
unfocused_hollow = true

[cursor.style]
blinking = "Always"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 12.5

[font.bold]
family = "IBM Plex Mono"
style = "SemiBold"

[font.bold_italic]
family = "IBM Plex Mono"
style = "SemiBold Italic"

[font.italic]
family = "IBM Plex Mono"
style = "Text Italic"

[font.normal]
family = "IBM Plex Mono"
style = "Text"

[font.offset]
x = -1
y = -2

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u001B[65;6u"
key = "A"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u001B[83;6u"
key = "S"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u001B[81;6u"
key = "Q"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u001B[72;6u"
key = "H"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u001B[74;6u"
key = "J"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u001B[75;6u"
key = "K"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u001B[76;6u"
key = "L"
mods = "Control|Shift"

[[keyboard.bindings]]
chars = "\u001B[105;5u"
key = "I"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[46;5u"
key = "Period"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[44;5u"
key = "Comma"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[59;5u"
key = "Semicolon"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[13;2u"
key = "Return"
mods = "Shift"

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[[mouse.bindings]]
action = "Paste"
mouse = "Right"

[scrolling]
history = 8192

[selection]
save_to_clipboard = true

[window.dimensions]
columns = 100
lines = 32

[window.padding]
x = 4
y = 4
