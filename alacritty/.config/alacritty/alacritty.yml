# }}}
# Fonts {{{
fonts:
  ibm-plex: &plex-medium
    size: 12.0
    normal:
      family: IBM Plex Mono
      style:  Medium
    bold:
      family: IBM Plex Mono
      style:  Bold
    italic:
      family: IBM Plex Mono
      style:  Medium Italic
    bold_italic:
      family: IBM Plex Mono
      style:  Bold Italic
    offset:
        x: -1
        y: -2
    glyph_offset:
      x: 0
      y: 0
font: *plex-medium
# }}}
# Terminal Settings {{{
dynamic_title: false
live_config_reload: true

# env:
#   TERM: xterm-256color

window:
  opacity: 0.90
  title: Alacritty
  padding:
    x: 8
    y: 8
  decorations: none
  startup_mode: Maximized

scrolling:
  history: 8192

cursor:
  style: Block
  unfocused_hollow: true

selection:
  save_to_clipboard: true
# }}}
# Mouse/keyboard {{{
mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
