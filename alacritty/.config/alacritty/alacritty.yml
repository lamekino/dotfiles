# --- terminal settings
dynamic_title: true
live_config_reload: true

scrolling:
  history: 8192

selection:
  save_to_clipboard: true

env:
  TERM: xterm-256color

window:
  opacity: 0.97
  # decorations: none
  # startup_mode: Maximized
  dimensions:
    columns: 120
    lines: 32
  padding:
    x: 4
    y: 4

cursor:
  unfocused_hollow: true
  blink_interval: 550
  blink_timeout: 0
  style:
    shape: Block
    blinking: Always

# --- font
font:
  size: 12.5
  normal:
    family: IBM Plex Mono
    style:  Text
  bold:
    family: IBM Plex Mono
    style:  SemiBold
  italic:
    family: IBM Plex Mono
    style:  Text Italic
  bold_italic:
    family: IBM Plex Mono
    style:  SemiBold Italic
  offset:
    x: -1
    y: -2

# --- colorscheme
colors:
  primary:
    Foreground: '#F1F1F1'
    background: '#121212' # original
    # background: '#000000'
  normal:
    black:   '#352F2A'
    red:     '#B65C60'
    green:   '#78997A'
    yellow:  '#EBC06D'
    blue:    '#9AACCE'
    magenta: '#B380B0'
    cyan:    '#86A3A3'
    white:   '#A0A0A0'
  bright:
    black:   '#4D453E'
    red:     '#F17C64'
    green:   '#99D59D'
    yellow:  '#EBC06D'
    blue:    '#9AACCE'
    magenta: '#CE9BCB'
    cyan:    '#88B3B2'
    white:   '#F1F1F1'

# --- mouse/keyboard
mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
  - { mouse: Right,  action: Paste }

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  # https://www.youtube.com/watch?v=lHBD6pdJ-Ng
  # note that N is the capital ascii in \x1b[N;6u
  - { key: A, mods: Control|Shift, chars: "\x1b[65;6u" }
  - { key: S, mods: Control|Shift, chars: "\x1b[83;6u" }
  - { key: Q, mods: Control|Shift, chars: "\x1b[81;6u" }
  - { key: H, mods: Control|Shift, chars: "\x1b[72;6u" }
  - { key: J, mods: Control|Shift, chars: "\x1b[74;6u" }
  - { key: K, mods: Control|Shift, chars: "\x1b[75;6u" }
  - { key: L, mods: Control|Shift, chars: "\x1b[76;6u" }

  - { key: I, mods: Control, chars: "\x1b[105;5u" }

  - { key: Period, mods: Control, chars: "\x1b[46;5u" }
  - { key: Comma, mods: Control, chars: "\x1b[44;5u" }
  - { key: Semicolon, mods: Control, chars: "\x1b[59;5u" }

  - { key: Return, mods: Shift, chars: "\x1b[13;2u" }

