# --- terminal settings
dynamic_title: true
live_config_reload: true

scrolling:
  history: 8192

selection:
  save_to_clipboard: true

env:
  TERM: xterm-256color

window:
  opacity: 0.95
  # decorations: none
  # startup_mode: Maximized
  dimensions:
    columns: 120
    lines: 32
  padding:
    x: 4
    y: 4

cursor:
  style: Block
  unfocused_hollow: true

# --- font
font:
  size: 12
  normal:
    family: IBM Plex Mono
    style:  Text
  bold:
    family: IBM Plex Mono
    style:  SemiBold
  italic:
    family: IBM Plex Mono
    style:  Text Italic
  bold_italic:
    family: IBM Plex Mono
    style:  SemiBold Italic
  offset:
    x: -1
    y: -2

# --- colorscheme
colors:
  primary:
    foreground: '#ECE1D7'
    background: '#2A2520'
  normal:
    black:   '#352F2A'
    red:     '#B65C60'
    green:   '#78997A'
    yellow:  '#EBC06D'
    blue:    '#9AACCE'
    magenta: '#B380B0'
    cyan:    '#86A3A3'
    white:   '#A38D78'
  bright:
    black:   '#4D453E'
    red:     '#F17C64'
    green:   '#99D59D'
    yellow:  '#EBC06D'
    blue:    '#9AACCE'
    magenta: '#CE9BCB'
    cyan:    '#88B3B2'
    white:   '#C1A78E'

