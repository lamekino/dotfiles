# Terminal Settings {{{
update_check_interval 0
scrollback_lines 2048
enable_audio_bell no
window_alert_on_bell yes
mouse_hide_wait 3.0

# OS settings
hide_window_decorations yes
sync_to_monitor yes

# URL settings
allow_hyperlinks   yes
url_style          single
# }}}
# Apperance {{{
# include ./gruvbox_light.conf
include ./gruvbox.conf

# Windows
window_padding_width  4 8
window_border_width   1.25pt
placement_strategy    top-left

# Tab bar
tab_bar_edge          top
tab_bar_style         separator
tab_separator         " | "
tab_title_template    "{index}: {title}"
active_tab_font_style none
# }}}
# Fonts {{{
disable_ligatures always

# adjust_column_width 95%
# adjust_line_height  97%
adjust_column_width -1
adjust_line_height  -1

font_size        12.0
font_family      IBM Plex Mono Medium
bold_font        IBM Plex Mono Bold
italic_font      IBM Plex Mono Medium Italic
bold_italic_font IBM Plex Mono Bold Italic
# }}}
# Keybindings {{{
#clear_all_shortcuts yes
map alt esc
## Fonts {{{
map ctrl+shift+0 change_font_size all 0
# }}}
## Windows {{{
# Creating windows
map ctrl+shift+\ launch --cwd=current
# Cycling layouts
map ctrl+shift+x next_layout
# Navigating windows
map ctrl+shift+h neighboring_window left
map ctrl+shift+j neighboring_window down
map ctrl+shift+k neighboring_window up
map ctrl+shift+l neighboring_window right

# Moving Windows
map ctrl+alt+h move_window left
map ctrl+alt+j move_window down
map ctrl+alt+k move_window up
map ctrl+alt+l move_window right

# Resizing windows
map ctrl+left  resize_window narrower
map ctrl+right resize_window wider
map ctrl+up    resize_window taller
map ctrl+down  resize_window shorter
# }}}
## Tabs {{{
map ctrl+shift+t new_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10
# }}
# }}}
## Movement {{{
ctrl-shift-u scroll_page_up
ctrl-shift-d scroll_page_down
# }}}
## Programs {{{
map ctrl+shift+esc launch --title htop --type=tab htop
# }}}
