# Terminal Settings {{{
update_check_interval 0
scrollback_lines 2048
enable_audio_bell no
window_alert_on_bell yes
mouse_hide_wait 3.0

# OS settings
confirm_os_window_close 1
hide_window_decorations yes
sync_to_monitor yes

# URL settings
allow_hyperlinks   yes
url_style          single
# }}}
# Apperance {{{
background_opacity 1.00

background #121212
foreground #e4e4e4

selection_background #a97ca4
selection_foreground #feffff

# normal colors
color0  #393939
color1  #ca674a
color2  #96a967
color3  #d3a94a
color4  #5778c1
color5  #9c35ac
color6  #6eb5f3
color7  #a9a9a9
# bright colors
color8  #535551
color9  #ea2828
color10 #87dd32
color11 #f7e44d
color12 #6f9bca
color13 #a97ca4
color14 #32dddd
color15 #e9e9e7

# windows
window_border_width   1.5pt
active_border_color   #5778c1
inactive_border_color #222222

# tabbar
tab_bar_edge        top
tab_bar_style       separator
tab_separator       " | "
tab_title_template "{index}: {title}"

active_tab_font_style   none
active_tab_foreground   #feffff
active_tab_background   #121212
inactive_tab_foreground #535551
inactive_tab_background #121212
# Window Settings
# }}}
# Fonts {{{
disable_ligatures always

adjust_column_width 95%
adjust_line_height  100%

font_size        12.0
font_family      IBM Plex Mono Medium
bold_font        IBM Plex Mono Bold
italic_font      IBM Plex Mono Medium Italic
bold_italic_font IBM Plex Mono Bold Italic
# }}}
# Keybindings {{{
## Fonts {{{
map ctrl+shift+0 change_font_size all 0
# }}}
## Windows {{{
# Creating windows
map ctrl+shift+/ launch --cwd=current
# Cycling layouts
map ctrl+shift+x next_layout
# Navigating windows
map ctrl+shift+h neighboring_window left
map ctrl+shift+j neighboring_window down
map ctrl+shift+k neighboring_window up
map ctrl+shift+l neighboring_window right

# Moving Windows
map ctrl+alt+h move_window left
map ctrl+alt+j move_window down
map ctrl+alt+k move_window up
map ctrl+alt+l move_window right
# }}}
